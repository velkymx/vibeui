<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - VibeUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../dist/vibeui.css">
</head>
<body>
    <div id="app">
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <h1>Testing VibeUI Components</h1>
                    <p>If this works, you should see styled components below:</p>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-12">
                    <h3>Raw Bootstrap Icon (should show):</h3>
                    <i class="bi bi-heart-fill text-danger" style="font-size: 2rem;"></i>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-12">
                    <h3>VibeUI Button:</h3>
                    <vibe-button variant="primary" @click="count++">
                        Clicked {{ count }} times
                    </vibe-button>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-12">
                    <h3>VibeUI Icon:</h3>
                    <vibe-icon icon="heart-fill" class="text-danger" style="font-size: 2rem;"></vibe-icon>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-12">
                    <h3>VibeUI Alert:</h3>
                    <vibe-alert variant="success" v-model="showAlert" dismissable>
                        This is a test alert!
                    </vibe-alert>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-12">
                    <h3>VibeUI Container/Row/Col Test:</h3>
                    <vibe-container class="border border-primary p-3">
                        <vibe-row>
                            <vibe-col :md="6" class="bg-light p-3">
                                Column 1
                            </vibe-col>
                            <vibe-col :md="6" class="bg-secondary text-white p-3">
                                Column 2
                            </vibe-col>
                        </vibe-row>
                    </vibe-container>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/vibeui.umd.js"></script>
    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    count: 0,
                    showAlert: true
                }
            }
        });

        console.log('VibeUI available:', typeof VibeUI !== 'undefined');
        console.log('VibeUI object:', VibeUI);
        console.log('VibeUI.default:', VibeUI.default);

        app.use(VibeUI.default);
        app.mount('#app');
    </script>
</body>
</html>
